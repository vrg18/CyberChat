<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div th:if="${newUserRole}">
    <h4>New user-role relationship</h4>
</div>
<div th:unless="${newUserRole}">
    <h4>Editing user-role relationships</h4>
</div>
<div class="container">
    <form th:object="${userRole}" th:action="@{/save_userrole}" name="edit_form"
          id="edit_form" method="post" role="form">
        <div th:if="${newUserRole}" class="form-group">
            <input type="hidden" id="id" name="id"/>
            <label for="user">User</label>
            <select name="user" id="user">
                <option value="">-- Select user --</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.userName}">
                </option>
            </select>
            <label for="role">Role</label>
            <select name="role" id="role">
                <option value="">-- Select role --</option>
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>
        <div th:unless="${newUserRole}" class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label for="user">User</label>
            <select name="user" id="user">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:selected="${user.id.equals(userRole.user.id)}"
                        th:text="${user.userName}">
                </option>
            </select>
            <label for="role">Role</label>
            <select name="role" id="role">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:selected="${role.id.equals(userRole.role.id)}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
