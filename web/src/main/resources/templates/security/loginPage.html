<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<head>
    <title>Login</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h3>Entrance to the CyberChat</h3>
<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Authorization failed!!!<br/>
    Cause:
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
</div>
<h4>Enter your username and password:</h4>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password'/></td>
        </tr>
        <tr>
            <td>Remember me?</td>
            <td><input type="checkbox" name="remember-me"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Go"/></td>
        </tr>
    </table>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
Username/pass:
<ul>
    <li>user1/123 (роль ROLE_USER: только просмотр)</li>
    <li>admin1/123 (роли ROLE_USER и ROLE_ADMIN: просмотр и редактирование)</li>
</ul>
</body>
</html>
