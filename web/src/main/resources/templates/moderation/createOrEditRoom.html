<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div th:if="${newRoom}">
    <h3>New room</h3>
</div>
<div th:unless="${newRoom}">
    <h3>Room editing</h3>
</div>
<div class="container">
    <form th:object="${room}" th:action="@{/save_room}" name="edit_form"
          id="edit_form" method="post" room="form">
        <div th:if="${newRoom}" class="form-group">
            <input type="hidden" id="id" name="id"/>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name of room" maxlength="50"/>
            <label for="maker">Maker</label>
            <select name="maker" id="maker">
                <option value="">-- Select maker --</option>
                <option th:each="maker : ${users}"
                        th:value="${maker.id}"
                        th:selected="${maker.id.equals(currentUserId)}"
                        th:text="${maker.userName}">
                </option>
            </select>
            <label for="confidential">Private</label>
            <input type="checkbox" id="confidential" name="confidential" th:checked="true"/>
            <label for="closed">Сlosed</label>
            <input type="checkbox" id="closed" name="closed" th:checked="false"/>
        </div>
        <div th:unless="${newRoom}" class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" maxlength="50"/>
            <label for="maker">Maker</label>
            <select name="maker" id="maker">
                <option th:each="maker : ${users}"
                        th:value="${maker.id}"
                        th:selected="${maker.id.equals(room.maker.id)}"
                        th:text="${maker.userName}">
                </option>
            </select>
            <label for="confidential">Private</label>
            <input type="checkbox" th:field="*{confidential}"/>
            <label for="closed">Сlosed</label>
            <input type="checkbox" th:field="*{closed}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
