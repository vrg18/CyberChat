<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<head>
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container-fluid">
    <div class="text-center"><h3><span th:utext="${message}"></h3></div>
    <table class="table table-sm table-bordered">
        <thead class="thead-light text-center">
        <tr>
            <th class="col-2">Rooms</th>
            <th class="col-8">Chat</th>
            <th class="col-2">Users</th>
        </tr>
        </thead>
        <tbody>
        <td>
            <table class="table table-sm">
                <colgroup>
                    <col span="1" style="background:Khaki">
                </colgroup>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td><a th:href="@{'/select_room/{id}'(id=${room.id})}" th:text="${room.name}"></a></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table class="table table-sm">
                <colgroup>
                    <col span="2" style="background:Khaki">
                </colgroup>
                <tbody>
                <tr th:each="message : ${messages}">
                    <td class="col-1" th:text="${message.author.firstName}"></td>
                    <td th:text="${message.text}"></td>
                </tr>
                </tbody>
            </table>
            <form th:object="${newMessage}" th:action="@{/send_message}" name="edit_form"
                  id="edit_form" method="post" role="form">
                <input type="hidden" id="id" name="id"/>
<!--                <input type="hidden" th:field="*{room}"/>-->
<!--                <input type="hidden" th:field="*{author}"/>-->
                <textarea id="text" name="text" placeholder="Text of message" maxlength="255"></textarea>
                <button type="submit" class="btn btn-primary">Send a message</button>
            </form>
        </td>
        <td>
            <table class="table table-sm">
                <colgroup>
                    <col span="1" style="background:Khaki">
                </colgroup>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                </tr>
                </tbody>
            </table>
        </td>
        </tbody>
    </table>
</div>

</body>
</html>
