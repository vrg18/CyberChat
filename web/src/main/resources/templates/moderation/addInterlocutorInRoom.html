<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<div class="container-fluid">
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
    <h4 th:text="${'Add interlocutor in room &#34;'+newInterlocutor.room.name+'&#34;'}"></h4>
    <br>
    <table>
        <form th:object="${newInterlocutor}" th:action="@{/add_interlocutor_room}" method="post">
            <input type="hidden" th:field="*{room.id}"/>
            <tr class="d-flex">
                <td class="col-lg-5 text-right">User</td>
                <td><select th:field="*{user.id}">
                    <option th:value="${null}">-- Select user --</option>
                    <option th:each="selectUser : ${users}"
                            th:value="${selectUser.id}"
                            th:text="${selectUser.firstName+' '+#strings.defaultString(selectUser.lastName,'')}">
                    </option>
                </select></td>
            </tr>
            <tr class="d-flex">
                <td class="col-lg-5"></td>
                <td><input type="submit" class="btn btn-primary" value="Add"/></td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
