<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head :: head"></head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div th:if="${newUser}">
    <h4>New user</h4>
</div>
<div th:unless="${newUser}">
    <h4>User editing</h4>
</div>
<br>
<form th:object="${user}" th:action="@{/save_user}" method="post">
    <div th:if="${newUser}">
        <input type="hidden" id="id" name="id"/>
        <div class="form-group">
            <label for="userName" class="col-1 text-right">Username</label>
            <input type="text" id="userName" name="userName" placeholder="Nickname of user" maxlength="50"/>
        </div>
        <div class="form-group">
            <label for="newPassword" class="col-1 text-right">Password</label>
            <input type="password" id="newPassword" name="newPassword" maxlength="36"/>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-1 text-right">On</label>
            <input type="checkbox" id="enabled" name="enabled" th:checked="true"/>
        </div>
        <div class="form-group">
            <label for="bot" class="col-1 text-right">Bot</label>
            <input type="checkbox" id="bot" name="bot" th:checked="false"/>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-1 text-right">First name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name of user" maxlength="100"/>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-1 text-right">Last name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name of user" maxlength="100"/>
        </div>
    </div>
    <div th:unless="${newUser}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="userName" class="col-1 text-right">Username</label>
            <input type="text" th:field="*{userName}" maxlength="50"/>
        </div>
        <div class="form-group">
            <label for="newPassword" class="col-1 text-right">Password</label>
            <input type="password" id="newPassword" name="newPassword" th:value="8a38aeb0-0caa-49be-8f8b-f64b6ae2ce1e"
                   maxlength="36"/>
            <input type="hidden" th:field="*{encryptedPassword}"/>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-1 text-right">On</label>
            <input type="checkbox" th:field="*{enabled}"/>
        </div>
        <div class="form-group">
            <label for="bot" class="col-1 text-right">Bot</label>
            <input type="checkbox" th:field="*{bot}"/>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-1 text-right">First name</label>
            <input type="text" th:field="*{firstName}" maxlength="100"/>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-1 text-right">Last name</label>
            <input type="text" th:field="*{lastName}" maxlength="100"/>
        </div>
        <div class="form-group">
            <label for="lastRoom" class="col-1 text-right">Last room</label>
            <select name="lastRoom" id="lastRoom">
                <option th:each="room : ${rooms}"
                        th:value="${room.id}"
                        th:selected="${room.id.equals(user.lastRoom.id)}"
                        th:text="${room.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="lastActivity" class="col-1 text-right">Last activity</label>
            <input type="datetime-local" th:field="*{lastActivity}" readonly/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<!--</div>-->
</body>
</html>
